<div class="container-fluid">
        <nav aria-label="breadcrumb">
            <!-- <ol class="breadcrumb"> -->
            <h1>Order Summary</h1>
            <!-- </ol> -->
        </nav>
        <table class="table", border = "1">
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Item Total</th>
            </tr>
            {% for items in object_list %}
            <tr>
                <td>{{ items.offer.product.name }}</td>
                <td>{{ items.quantity }}</td>
                <td>{{ items.price.cost }}</td>
                <td>{{ items.total }}</td>
            </tr>
            {% endfor %}
        </table>
        <h2>Total number of items: {{item_count}}</h2>
        <h2>Order Total: {{order_total}}</h2>
        <a class="text-danger" href="">Place Your Order</a>
       <br>
        <a class="text-danger" href="{% url 'vendor-user-cart-retrieve' %}">Back To Cart</a>
    </div>
